<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>暗棋</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <h1>暗棋</h1>

  <div id="setup">
    <p>請選擇先後手：</p>
    <button onclick="startGame('first')">先手</button>
    <button onclick="startGame('second')">後手</button>
  </div>

  <div id="game" style="display:none;">
    <div id="turnIndicator"></div>
    <div id="board"></div>
    <div id="thinking" style="display:none; color:red; font-weight:bold; margin:10px;">
        AI 正在思考中...
    </div>
    <div style="margin-top: 10px;">
      <button onclick="confirmMove()">確認走棋</button>
      <button onclick="resetGame()">重新開始</button>
    </div>
  </div>

  <script src="static/dark_chess_board.js"></script>
</body>
</html>
